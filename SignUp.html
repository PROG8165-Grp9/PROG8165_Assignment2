<!DOCTYPE html>
<html lang="en">
<head>
    <link href="StyleSheet.css" rel="stylesheet" />
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Sign Up page</title>
    
	<meta charset="utf-8" />
</head>
<body>
    <form>
        <div id="header">

        </div>
        <div id="container">
            <h1 class="text-center">Sign up</h1>
                    
            <div class="col-sm-4 col-md-offset-4">
                
                <form>
                    
                    <div class="form-group">
                        
                        <label for="formEmail">Enter your email:</label>
                        <input type="text" id="formEmail" class="form-control">
                        
                    </div>
                    
                    <div class="form-group">
                        
                        <label for="formName">Enter your username:</label>
                        <input type="text" id="formName" class="form-control">
                        
                    </div>
                    
                    <div class="form-group">
                        
                        <label for="formUsername">Enter your username:</label>                        
                        <input type="text" id="formUsername" class="form-control">
                        
                    </div>                
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                    
                </form>
          
            </div>                     

            <!--
                SAMPLE:
                <input id="Text1" type="text" />
                <input id="Password1" type="password" />
                <input id="Button1" type="button" value="Log In" />
            -->
        </div>
        <div id="footer">

        </div>
    </form>
</body>
</html>
