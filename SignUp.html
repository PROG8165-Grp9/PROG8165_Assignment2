<!DOCTYPE html>
<html lang="en">
<head>
    <link href="StyleSheet.css" rel="stylesheet" />
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Sign Up page</title>
    
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
        <div id="header">            
        </div><!--End of header-->
        <div id="container">
        <div id="signUp_Container" class="center-block">            
            <h1 class="text-center">Sign up page</h1>                    
            
                
                <form action="Directory.html" method="get" target="_blank" id="signUp_form">
                    
                    <div class="form-group">
                        
                        <label for="formEmail">Enter your email:</label>
                        <input type="email" name ="email" class="form-control login-field" id="form_email" placeholder="Email">
                        
                    </div>
                    
                    <div class="form-group">
                        
                        <label for="formUsername">Enter your username:</label>
                        <input type="text" name ="username" class="form-control" id="form_username" placeholder="Username">
                        
                    </div>
                    
                    <div class="form-group">
                        
                        <label for="formPassword">Enter your password:</label>                        
                        <input type="password" name ="password" class="form-control" id="form_password" placeholder="Password">
                        
                    </div>   
                    
                    <div class="form-group text-center">
                        
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button" id="sign_Up">Sign Up</button>
                        
                    </div>
                        
                     
                </form>              
                
          
                               

            <!--
                SAMPLE:
                <input id="Text1" type="text" />
                <input id="Password1" type="password" />
                <input id="Button1" type="button" value="Log In" />
            -->
        </div><!--End of sign_Up container-->  
        </div><!--End of container-->  
        <div id="footer">
        </div><!--End of footer-->
    
</body>
<!--<script type="text/javascript" src="SignUp_JS.js"></script>    -->
</html>
