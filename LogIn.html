                <!--<form action="Directory.html" method="get" target="_self" id="logIn">-->

				 method="get" action="Directory.html" onSubmit="return validate(this);" name="form" target="_self" id="logIn">
				<p id="demo"></p>
				
				<div id="form_login_group">
				<input type="text" class="login-field"  name = "username" placeholder="username" id="login_name">
				</div>

				<div id="form_login_group">
				<input type="password" class="login-field"  name = "password" placeholder="password" id="login_password">
				</div>
                    
                <div id="form_login_group">    
                    <button type="submit" id="log_In" class="btn btn-primary btn-large btn-block">Log in</button>
				</div>	    
                    <a id="register" class="btn btn-primary btn-large btn-block" href="SignUp.html">Sign Up</a>
                </form>
