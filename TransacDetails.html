<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="StyleSheet.css">
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
</head>
<body>

  
  <form action="" method="get" name="Transaction" target="_self">

    <br>
  	<table class="table table-responsive">
    	<tr>
        	<td id="table_Lbl"><label>Transaction Number:</label></td>
            <td >

    </div>
