<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="StyleSheet.css">
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
</head>
<body>
  <form action="" method="get" name="Transaction" target="_self">
  <div id="dash_header" class="container">
        	<section style="display:table-cell;">
            	<h1 style="font: mono; font-family: 'Monotype Corsiva'; font-size: 50px;">MyTrans</h1>
            </section>
			<aside style="display:table-cell; float:right; ">
            	<button type="button" class="btn btn-default-header" onClick="LoadDash()">Dashboard</button>
                <button type="button" class="btn btn-default-header">New Transaction</button>
                <button type="button" class="btn btn-default-header" onClick="LogOut()">Log Out</button>
            </aside>
        </div>
        <hr>
  	<div  class="container">
    <div id ="title">Trasaction Details</div>
    <br>
  	<table class="table table-responsive">
    	<tr>
        	<td class="table_Lbl"><label>Transaction Number:</label></td>
            <td >
            	<input id="tbxTrans" name="tbxTransNo" class="table_TransNo" type="text" disabled>
            </td>
        </tr>
        <tr>
            <td class="table_Lbl"><label>Date (Month):</label></td>
            <td><input id="tbxDate" type="text" class="table_TransDetails" disabled></td>
        </tr>
        <tr>
        	<td class="table_Lbl"><label>Description:</label></td>
            <td><textarea id="txtaDesc" style="height:50px"
            type="text" class="table_TransDesc" disabled></textarea></td>
        </tr>
        <tr>
        	<td class="table_Lbl"><label>Type:</label></td>
            <td><input id="tbxType" class="table_TransDetails" type="text" disabled></td>
        </tr>
        <tr>
        	<td class="table_Lbl"><label>Location:</label></td>
            <td><input id="tbxLoc" class="table_TransDetails" type="text" disabled></td>
        </tr>
        <tr>
	        <td class="table_Lbl"><label>Amount:</label></td>
            <td><input id="tbxAmount" class="table_TransDetails" type="number" disabled></td>
        </tr>
        <tr>
        	<td>&nbsp;</td>
            <td>
            	<button type="button" class="btn btn-default" onClick="goBack()">Back</button>
            </td>
        </tr>
    </table>   
    </div>
  </form>  
    <script src="Add_Transactions.js"></script>
    <script src="TransDet_JS.js"></script>
    <script src="HeaderScript.js"></script>
</body>
</html>
