<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/StyleSheet.css">
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
</head>
<body>
    <form action="" method="get" name="Transaction" target="_self">
        <div id="dash_header" class="container">
            <section class="headerStyle">
            	<h1 class="logoStyle">MyTrans</h1>
            </section>
            <aside class="asideStyle">
                <button type="button" class="btn btn-default-header" onClick="LoadDash()">Dashboard</button>
                <button type="button" class="btn btn-default-header">New Transaction</button>
                <button type="button" class="btn btn-default-header" onClick="LogOut()">Log Out</button>
            </aside>
        </div>
        <hr>
        <div class="container">
            <div id="title">Trasaction Details</div>
            <br>
            <table class="table table-responsive">
                <tr>
                    <td class="table_Lbl"><label>Transaction Number:</label></td>
                    <td>
                        <input id="tbxNTrans" name="tbxTransNo" class="form-control" type="text" disabled>
                    </td>
                </tr>
                <tr>
                    <td class="table_Lbl"><label>Date (Month):</label></td>
                    <td><input id="tbxDate" type="date" class=" form-control date"></td>
                </tr>
                <tr>
                    <td class="table_Lbl"><label>Description:</label></td>
                    <td>
                        <input id="txtaDesc"
                        	pattern="(\d)([a-z])([A-Z])"
                            type="text" class=" form-control"
                            minlength="10">
                            <label id="descrlabel">Description must be at least 10 characters!</label>
                    </td>
                </tr>
                <tr>
                    <td class="table_Lbl"><label>Type:</label></td>
                    <td>
                    	<select class="form-control">
                        	<option value="Deposit">Deposit</option>
                        	<option value="Withdraw">Withdrawal</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="table_Lbl"><label>Location:</label></td>
                    <td><input id="tbxNLoc" class="form-control text" type="text"></td>
                </tr>
                <tr>
                    <td class="table_Lbl"><label>Amount:</label></td>
                    <td>
                    <span class="input-group-addon-1">$</span>
                    <input id="tbxNAmount" 
                    class="table_TransDetails form-control currency" 
                    min="-10000" step="0.10" type="number"
                    pattern="^\\?(([1-9](\\d*|\\d{0,2}(,\\d{3})*))|0)(\\.\\d{1,2})?"
                     data-number-to-fixed="2" max="10000" >
                     <label id="lblAmntErr">Amount can only be between CAD 10,000.00 to -10,000.00</label>
                     
                     </td>
                </tr>
                <tr>
                	<td>&nbsp;</td>
                    <td align="left">
                        <button type="button" class="btn btn-default" onClick="AddTrans()">Add Transaction</button>
                        &nbsp;
                        <button type="button" class="btn btn-default" onClick="goBack()">Back</button>
                    </td>
                </tr>
            </table>
        </div>
    </form>
    <script src="js/Add_Transactions.js"></script>
    <script src="js/HeaderScript.js"></script>
    <script src="js/AddNewTrans.js"></script>
</body>
</html>
