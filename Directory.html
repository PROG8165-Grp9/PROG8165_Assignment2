<!DOCTYPE html>
<html>
<head>
    <!--<link href="StyleSheet.css" rel="stylesheet" />
        Change the href of this
        --> 
    <title></title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example of Bootstrap 3 Buttons</title>
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form target="_self">
        <div id="dash_header" class="container">
        	<section style="display:table-cell;">
            	<h1 style="font: mono; font-family: 'Monotype Corsiva'; font-size: 50px;">MyTrans</h1>
            </section>
			<aside style="display:table-cell; float:right; ">
            	<button type="button" class="btn btn-default-header" onClick="LoadDash()">Dashboard</button>
                <button type="button" class="btn btn-default-header" onClick="CreateTrans()">New Transaction</button>
                <button type="button" class="btn btn-default-header" onClick="LogOut()">Log Out</button>
            </aside>
        </div>
        <hr>
        <div class="container">
          <h3>Recent Transactions</h3>
          <table class="table table-responsive table-hover" id="TransTable">
            <thead>
              <tr>
                <th data-type="number">No.</th>
                <th data-type="date">Transaction Month</th>
                <th data-type="string">Type</th>
                <th data-type="string">Location</th>
              </tr>
            </thead>
            <tbody>
				<tr></tr>
            </tbody>
          </table>
        </div>
        <div id="dash_footer">

        </div>
    </form>
    <script src="Add_Transactions.js"></script>
    <script src="Dir_JS.js"></script>
    <script src="HeaderScript.js"></script>
</body>
</html>
