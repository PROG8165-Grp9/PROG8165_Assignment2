<!DOCTYPE html>
<html>
<head>
    <!--<link href="StyleSheet.css" rel="stylesheet" />
        Change the href of this
        --> 
    <title></title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example of Bootstrap 3 Buttons</title>
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form METHOD="LINK" ACTION="TransacDetails.html" target="_self">
        <div id="dash_header">

        </div>
        <div id="dash_container">
            <h1>Heading 1</h1>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
        <div class="container">
          <h2>Striped Rows</h2>
          <p>The .table-striped class adds zebra-stripes to a table:</p>       
          <table class="table table-responsive table-hover" id="TransTable">
            <thead>
              <tr>
                <th data-type="number">No.</th>
                <th data-type="string">Description</th>
                <th data-type="string">Location</th>
                <th data-type="date">Date</th>
                <th data-type="string">Type</th>
                <th data-type="number">Amount</th>
              </tr>
            </thead>
            <tbody>
				<tr></tr>
            </tbody>
          </table>
        </div>
        <div id="dash_footer">

        </div>
    </form>
    <script src="Add_Transactions.js"></script>
    <script src="Dir_JS.js"></script>
</body>
</html>
